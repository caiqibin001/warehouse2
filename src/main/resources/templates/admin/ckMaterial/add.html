<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('物资信息新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">物料名称</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="name" autocomplete="off" placeholder="物料名称" class="layui-input">
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">物料类别</label>
			                    <div class="layui-input-block">
									<ul id="selectParent" name="typeId" class="dtree" data-id="-1"></ul>
			                    </div>
			                </div>
									
											
							<div class="layui-form-item">
			                    <label class="layui-form-label">单位</label>
			                    <div class="layui-input-block">
			                        <input type="text" name="unit" autocomplete="off" placeholder="单位" class="layui-input">
			                    </div>
			                </div>

							<div class="layui-form-item">
								<label class="layui-form-label">描述</label>
								<div class="layui-input-block">
									<input type="text" name="remark" autocomplete="off" placeholder="描述" class="layui-input">
								</div>
							</div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="ckMaterial-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','dtree','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
		let dtree = layui.dtree;
        let MODULE_PATH = rootPath+"/CkMaterialController";
		dtree.renderSelect({
			elem: "#selectParent",
			url: rootPath+"/CkMaterialTypeController"+"/selectParent",
			method: 'get',
			selectInputName: {nodeId: "typeId"},
			skin: "layui",
			dataFormat: "list",
			response: {treeId: "id", parentId: "pid", title: "name"},  //修改response中返回数据的定义
			selectInitVal: "0"
		});

        //保存
        form.on('submit(ckMaterial-save)', function (data) {
        	let loader = layer.load();
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("ckMaterial-table");
                            layer.close(loader);
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                        layer.close(loader);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
